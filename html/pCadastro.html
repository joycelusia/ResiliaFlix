<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
        <section class="container">
        <h2 id="titulo-form">Cadastre-se</h2>
        <form id="form-adiciona">
            <div class="">
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="nome completo" class="campo">
            </div>
            <div class="grupo">
                <label for="email">email:</label>
                <input id="email" name="email" type="text" placeholder="email" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="CPF">CPF:</label>
                <input id="CPF" name="CPF" type="text" placeholder="CPF" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="CEP">CEP:</label>
                <input id="CEP" name="CEP" type="text" placeholder="CEP" class="campo campo-medio">
            </div>
    
            <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
        </form>
    </section>
</body>
</html>
