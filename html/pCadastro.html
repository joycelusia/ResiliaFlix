<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
        <section class="container">
        <h2 id="titulo-form">Cadastre-se</h2>
        <form id="form-adiciona">
            <div class="">
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="nome completo" class="campo">
            </div>
            <div class="grupo">
                <label for="email">email:</label>
                <input id="email" name="email" type="text" placeholder="email" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="CPF">CPF:</label>
                <input id="CPF" name="CPF" type="text" placeholder="CPF" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="CEP">CEP:</label>
                <input id="CEP" name="CEP" type="text" placeholder="CEP" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="UF">UF:</label>
                <input id="UF" name="UF" type="text" placeholder="UF" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="cidade">cidade:</label>
                <input id="cidade" name="cidade" type="text" placeholder="cidade" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="bairro">bairro:</label>
                <input id="bairro" name="bairro" type="text" placeholder="bairro" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="rua">rua:</label>
                <input id="rua" name="rua" type="text" placeholder="rua" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="numero">numero:</label>
                <input id="numero" name="numero" type="text" placeholder="numero" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="complemento">complemento:</label>
                <input id="complemento" name="complemento" type="text" placeholder="complemento" class="campo campo-medio">
            </div>
    
            <button id="Adicionar" class="botao bto-principal">Adicionar</button>
        </form>
    </section>
</body>
</html>
