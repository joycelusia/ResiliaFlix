<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="container">
        <h2 class="text-center mt-5">ResiliaFlix</h2>

            <h3>Informações filme</h3>
            <form id="movieForm" autocomplete="off">

                    <label for="Movie">Nome do filme</label>
                    <input class="form-control" type="text" id="filme" placeholder="Nome do filme...">

                <div class="form-group">
                    <button class="btn btn-danger btn-block">
                        Pesquisar filme
                    </button>
                </div>
            </form>
        </header>
        <div id="retorno">
        </div>
    </div>
